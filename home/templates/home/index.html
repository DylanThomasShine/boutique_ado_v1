{% extends "base.html" %}
{% load static %}

<style>
    /* Make the image fully responsive */
    .carousel-inner img {
      width: 100%;
      height: 100%;
    }
    </style>
{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container mt-3">
    <div id="myCarousel" class="carousel slide">
      <!-- Indicators -->
      <ul class="carousel-indicators">
        <li class="item1 active"></li>
        <li class="item2"></li>
        <li class="item3"></li>
      </ul>
      <!-- The slideshow -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://bulitt-creations.s3.eu-west-1.amazonaws.com/media/bulittcreationslogoweb.jpeg" alt="slider1" width="100%" height="100%">
          <div class="carousel-caption display-4 logo-font text-white">
            <h3>ENJOY THE VIEWS!</h3>
            <a href="/products/" class="shop-now-button btn btn-lgcar
  rounded-0 text-uppercase py-3">Explore Creations</a>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://bulitt-creations.s3.eu-west-1.amazonaws.com/media/caro1.jpeg" alt="slider2" width="100%" height="100%">
          <div class="carousel-caption display-4 logo-font text-white">
            <h3>Choose from mulitple sizes of existing Creations</h3>
            <a href="/contact/" class="shop-now-button btn btn-lgcar
rounded-0 text-uppercase py-3">Or Choose your own</a>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://bulitt-creations.s3.eu-west-1.amazonaws.com/media/caro2.jpg" alt="slider3" width="100%" height="100%">
          <div class="carousel-caption display-4 logo-font text-white">
            <h3>Why not request a commission</h3>
          <a href="/commission/" class="shop-now-button btn btn-lgcar
rounded-0 text-uppercase py-3">Request your own creation</a>
          </div>
        </div>
      </div>
      <!-- Left and right controls -->
      <a class="carousel-control-prev" href="#myCarousel">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#myCarousel">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
    </div>
    <script>
    $(document).ready(function(){
      // Activate Carousel
      $("#myCarousel").carousel();
      // Enable Carousel Indicators
      $(".item1").click(function(){
        $("#myCarousel").carousel(0);
      });
      $(".item2").click(function(){
        $("#myCarousel").carousel(1);
      });
      $(".item3").click(function(){
        $("#myCarousel").carousel(2);
      });
      // Enable Carousel Controls
      $(".carousel-control-prev").click(function(){
        $("#myCarousel").carousel("prev");
      });
      $(".carousel-control-next").click(function(){
        $("#myCarousel").carousel("next");
      });
    });
    </script>
    <script>
        $(function(){
        $('.carousel').carousel({
          interval: 3000
        }) ;
        }) ;
        </script>
{% endblock %}
